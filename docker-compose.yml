version: "3.3"
   
services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  api:
    environment:
      - PYTHONUNBUFFERED=1
    image: api
    restart: always
    volumes:
      - ./api/:/code
    ports: 
      - "5000:5000"

volumes:
  ampere_vol:
  scraper_vol:
  